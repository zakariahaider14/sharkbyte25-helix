apiVersion: v1
kind: Namespace
metadata:
  name: mlops
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: covid-prediction-service
  namespace: mlops
  labels:
    app: covid-prediction
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: covid-prediction
  template:
    metadata:
      labels:
        app: covid-prediction
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: covid-service-account
      containers:
      - name: covid-service
        image: gcr.io/YOUR_GCP_PROJECT_ID/mlops-docker-dev/covid-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: PORT
          value: "8000"
        - name: GCP_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: mlops-config
              key: gcp-project-id
        - name: FEAST_REPO_PATH
          value: "/app/feast"
        - name: MODEL_PATH
          value: "gs://mlops-dev-model-artifacts/covid/model.pkl"
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: feast-config
          mountPath: /app/feast
          readOnly: true
      volumes:
      - name: feast-config
        configMap:
          name: feast-config
---
apiVersion: v1
kind: Service
metadata:
  name: covid-prediction-service
  namespace: mlops
  labels:
    app: covid-prediction
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  selector:
    app: covid-prediction
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: covid-prediction-hpa
  namespace: mlops
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: covid-prediction-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: covid-service-account
  namespace: mlops
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: covid-service-role
  namespace: mlops
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: covid-service-rolebinding
  namespace: mlops
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: covid-service-role
subjects:
- kind: ServiceAccount
  name: covid-service-account
  namespace: mlops
